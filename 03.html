<html>
    <head>
    </head>    
    <body>
        <canvas id ="paper" width="1200" height="1200">
        </canvas>
    </body>
       <script> 
            let x = 3;
            console.log(x)
            let canvas =document.getElementById("paper")
            let ctx = canvas.getContext('2d')
            ctx.lineWidth = 10;
            // Wall
            ctx.strokeRect(75, 140, 150, 110);

            // Door
            ctx.fillRect(130, 190, 40, 60);

            // Roof
            ctx.moveTo(50, 140);
            ctx.lineTo(150, 60);
            ctx.lineTo(250, 140);
            ctx.closePath();
            ctx.stroke();
            ctx.beginPath();
            ctx.lineCap = "round";
            ctx.moveTo(30, 250);
            ctx.lineTo(1030, 250);
            ctx.stroke();
            ctx.beginPath();
            ctx.lineCap = "round";
            ctx.moveTo(400, 250);
            ctx.lineTo(400, 50);
            ctx.stroke();
            ctx.beginPath();
            ctx.lineCap = "round";
            ctx.moveTo(600, 250);
            ctx.lineTo(600, 50);
            ctx.stroke();
            ctx.beginPath();
            ctx.lineCap = "round";
            ctx.moveTo(800, 250);
            ctx.lineTo(800, 50);
            ctx.stroke();
        </script>
    
    
</html>
