<html>
    <head>
    </head>    
    <body>
        <canvas id ="paper" width="1200" height="1200">
        </canvas>
    </body>
       <script> 
            let x = 0;
            console.log(x)
            let canvas =document.getElementById("paper")
            let ctx = canvas.getContext('2d')
            
            function draw(){
                ctx.clearRect(0,0,canvas.width,canvas.height)
                ctx.fillStyle = 'red'
                ctx.fillRect(x,10,5,5)
                x=x+4
            }
            setInterval(draw,1000)
        </script>
    
    
</html>
